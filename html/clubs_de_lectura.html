<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script>
	var current = 0;
	var imagenes = new Array();
	 
	$(document).ready(function() {
	    var numImages = 6;
	    if (numImages <= 3) {
	        $('.right-arrowClub').css('display', 'none');
	        $('.left-arrowClub').css('display', 'none');
	    }
	 
	    $('.left-arrowClub').on('click',function() {
	        if (current > 0) {
	            current = current - 1;
	        } else {
	            current = numImages - 3;
	        }
	 
	        $(".carruselClub").animate({"left": -($('#product_'+current).position().left)}, 600);
	 
	        return false;
	    });
	 
	    $('.left-arrowClub').on('hover', function() {
	        $(this).css('opacity','0.5');
	    }, function() {
	        $(this).css('opacity','1');
	    });
	 
	    $('.right-arrowClub').on('hover', function() {
	        $(this).css('opacity','0.5');
	    }, function() {
	        $(this).css('opacity','1');
	    });
	 
	    $('.right-arrowClub').on('click', function() {
	        if (numImages > current + 3) {
	            current = current+1;
	        } else {
	            current = 0;
	        }
	 
	        $(".carruselClub").animate({"left": -($('#product_'+current).position().left)}, 600);
	 
	        return false;
	    }); 
	 });
</script>
